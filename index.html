<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr search app</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/flickr_script.js"></script>

</head>
<body id="main">
    
    <header class="_header_search">
        <h1>Flickr Search Tool</h1>
    </header>
    
    <div>
        <input type="text" id="_text_label" placeholder="Search photos">
        <input type="button" id="_search" value="Search">
    </div>

    <div id="_pagination"></div>

    <div id="fotos">
    </div>

    <div id="popUp" class="modal">
        <span id="close" class="close">&times;</span>
        <div class="button_div">
            <button id="previous" > &lt; </button>
            <button id="next" > &gt; </button>
        </div>
    </div>

</body>
</html>
